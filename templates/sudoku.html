<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #333;
        }

        .header {
            margin-bottom: 50px;
            max-width: 800px;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #7f8c8d;
        }

        #photo:valid + label {
            color: green;
            font-weight: bold;
        }
        .big-button {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .big-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #2980b9, #27ae60);
        }

        .big-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Решение судоку</h1>
        {% if solvable == True %}
            <img src={{ image }} >
        {% else %}
        <p>
            Судоку не может быть решено, если вы считаете, что произошла ошибка,
            то попробуйте загрузить фото еще раз
        </p>
        {% endif %}
    </div>
    <div>
        <a href="/" class="big-button">В главное меню!</a>
    </div>


</body>
</html>
