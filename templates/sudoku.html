<!DOCTYPE html>
<html>
<head>
    <title>Загрузка фото</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #333;
        }

        .header {
            margin-bottom: 50px;
            max-width: 800px;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #7f8c8d;
        }
        .upload-box {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            padding: 20px;
            border: 2px dashed #3498db;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .submit-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #photo:valid + label {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Решение судоку</h1>
        {% if solvable == True %}
        <img src={{ image }} >
        {% else %}
        <p>
            Судоку не может быть решено, если вы считаете, что произошла ошибка,
            то попробуйте загрузить фото еще раз
        </p>
        {% endif %}
    </div>


</body>
</html>
